<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css-->
     <link rel="stylesheet" href="./recursos/venda.css">
    <!-- TabelaJS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Logo do site -->
    <link rel="shortcut icon" type="imagex/png" href="./assets/truck-fast-solid.ico">
    <title>Sitema Venda+</title>
</head>
<body>
     <div class="container">
        <h3>Tela Venda</h3>

        <div class="row border">
            <div class="col-md-8">
                <form action="" method="post">
                    <div class="row">
                        <div class="form-group col-md">
                            <label for="">Produto</label>
                            <select class="form-control" name="" id="">
                                <option value="">Mouse</option>
                                <option value="">Teclado</option>
                                <option value="">Celular</option>
                            </select>
                        </div>

                        <div class="form-group col-md">
                            <label for="">Quantidade</label>
                            <input type="number" required class="form-control"/>
                        </div>

                        <!-- 32px -->
                        <div class=" col-md">
                            <button type="submit" class="btn btn-primary" style="margin-top: 24px;"> <i class="fa-solid fa-plus"></i></button>
                        </div>

                        <table class="table mt-4">
                            <thead>
                                <th> Produto </th>
                                <th> Quantidade </th>
                                <th> Valor Unitário</th>
                                <th> Valor Total </th>
                                <th> Opções</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mouse </td>
                                    <td> 2 </td>
                                    <td> 20 </td>
                                    <td> 40 </td>
                                    <td> Excluir </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
     </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
